<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tu peso en un lugar donde pesas menos</title>
	</head>
	<body>
		<h1> Tu peso en otro planeta </h1>
		<p> En la tierra, pesas distinto que en Marte o Jupiter</p>
		<script>
		var usuario = prompt("¿Cual es tu peso?");
		var g_tierra = 9.8;
		var g_marte = 3.7;
		var g_jupiter = 24.8;
		var peso_final;
		var peso = parseFloat(usuario);
		var planeta = prompt("¿En qué planeta quiere ver su peso? \n 1. Marte \n 2. Jupiter");
		var planeta = parseInt(planeta);
		var planetas;
		if ( planeta === 1)
			{
				peso_final = peso * g_marte / g_tierra;
				planetas = "Marte";
			}
		else if (planeta === 2)
			{
				peso_final = peso * g_jupiter / g_tierra;
				planetas ="Jupiter";
			}
		else 
			{
				peso_final=200000000;
				planetas ="Kripton";
			}
				document.write("Tu peso en " + planetas + " es: "  + '<strong>' + peso_final.toFixed(2) + '</strong>'+ " kilos" );
		
		
		</script>
	</body>
</html>
